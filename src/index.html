<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Rate</title>
</head>
<body>
  <h1>Currency Conversion</h1>
  <div class="container">
    <form id="input">
      <div class="field1">
        <label for="base-code">Base Currency: </label>
        <input type="text" name="base-code" list="base-code">
        <datalist id="base-code">
        </datalist>
      </div>
      <div class="field2">
        <label for="target-code">Target Currency: </label>
        <input type="text" name="target-code" list="target-code">
        <datalist id="target-code">
        </datalist>
      </div>
      <div class="field3">
        <label for="amount">Amount: 
        $<input type="number" name="amount" id="amount">
        </label>
      </div>
      <button type="submit">Get Rate</button>
    </form>
    <div id="output">
      <div class="error"></div>
      <div class="base-code"></div>
      <div class="target-code"></div>
      <div class="amount-entered"></div>
      <div class="exg-rate"></div>
      <div class="exg-result"></div>
    </div>
  </div>
</body>
</html>
